deployment:
  staging:
    branch: master
    codedeploy:
      pb-printer:
        application_root: /
        region: eu-central-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: pb-printer-deployments
            key_pattern: pb-printer-{SHORT_COMMIT}-{BUILD_NUM}
        deployment_group: PBQueueServers
        deployment_config: CodeDeployDefault.AllAtOnce